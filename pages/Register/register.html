<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    <head>
          <link rel="stylesheet" href="style_register.css"> 
          <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
          <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&family=PT+Serif&family=Pacifico&family=Poppins:wght@200;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
  <body>
    <div class="register">
      <div class="register-top">
      <button onclick="window.location.href='../Main/Main.html'" class="LOGO">H E M A</button>
      </div>
      <h1>Register</h1>
      <form id="myForm" action="/submit" method="POST">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter email"
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />

        <button class="submit-button" type="submit">Register</button>
        </form>
     
        <div>
          <h2>Already have an account? 
          <a href="../Login/login.html" class="login-link">Login</a></h2>
        </div>
    </div>
  </body>
</html>
